<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="heading">
      <h1 id="title">Contact Us</h1>
      <p style="color: #a4a2bc; margin-top: 1rem">
        Any question? Just write us message!
      </p>
    </div>
    <div id="wrapper">
      <!-- Left Side -- START -->
      <div class="left">
        <div class="left-title">
          <h1>Contact Information</h1>
          <p style="margin-bottom: 3rem">
            Fill up the form and our Team will get back to you within 24 hours.
          </p>
        </div>

        <div class="contact">
          <div class="phone-contact flex-contact">
            <span>
              <i class="fas fa-phone"></i>
            </span>
            <p>+0237766123</p>
          </div>
          <div class="email-contact flex-contact">
            <span><i class="fas fa-envelope"></i></span>
            <p>hello@dev.com</p>
          </div>
          <div class="adress-contact flex-contact">
            <span>
              <i class="fas fa-map-marked"></i>
            </span>

            <p>Bogor, Indonesia</p>
          </div>
        </div>

        <div class="social">
          <a class="instagram-social" href="">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a class="twitter-social">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a class="linkedin-social">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
        </div>
        <div class="circle-2"></div>
        <div class="circle"></div>
      </div>
      <!-- Left Side -- END -->
      <!-- Right Side -- START -->
      <div class="right">
        <form class="row g-2">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>
            <br />
            <input type="text" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Last Name</label
            ><br />
            <input type="text" />
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">E-mail</label><br />
            <input type="text" />
          </div>
          <div class="col-6">
            <label for="inputPassword4" class="form-label">Phone</label><br />
            <input type="text" />
          </div>

          <div class="col-12 mb-5 mt-3">
            <div class="row">
              <label for="" class="form-label"
                >What services do you need?</label
              >
              <div class="col-4">
                <input class="form-check-input" type="radio" />
                <label class="form-check-label" for="flexRadioDefault1">
                  Web Design
                </label>
              </div>
              <div class="col-4">
                <input class="form-check-input" type="radio" />
                <label class="form-check-label" for="flexRadioDefault1">
                  Web Development
                </label>
              </div>
              <div class="col-4">
                <input class="form-check-input" type="radio" />
                <label class="form-check-label" for="flexRadioDefault1">
                  Other
                </label>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <label for="" class="form-label">Message</label>
            <input type="text" />
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-dark btn-lg">
              Send Message
            </button>
          </div>
        </form>
      </div>
      <!-- Right Side -- END -->
    </div>
  </body>
</html>
